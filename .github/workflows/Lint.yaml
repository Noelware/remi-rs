name: CI
on:
    workflow_dispatch: {}
    pull_request:
        types: [opened, synchronize]
        branches:
            - master

        paths-ignore:
            - 'assets/**'
            - .dockerignore
            - .gitignore
            - '**.md'
            - LICENSE
            - renovate.json
    push:
        branches:
            - 'issue/gh-**'
            - 'feat/**'
            - master

        paths-ignore:
            - '.github/**'
            - '.coder/**'
            - '.vscode/**'
            - 'assets/**'
            - '.*ignore'
            - '**.md'
            - LICENSE
            - renovate.json
jobs:
    rust:
        name: Rust CI [${{matrix.rust-version}} on ${{matrix.runner == 'ubuntu-latest' && 'Linux (x86_64)' || matrix.runner == 'windows-latest' && 'Windows' || matrix.runner == 'macos-latest' && 'macOS' || matrix.runner == 'self-hosted' && 'Linux (arm64)' || matrix.runner}}]
        runs-on: ${{matrix.runner}}
        strategy:
            matrix:
                rust-version: [stable, nightly]
                runner: [ubuntu-latest, windows-latest, macos-latest, self-hosted]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Rust toolchain
              uses: dtolnay/rust-toolchain@master
              with:
                toolchain: ${{matrix.rust-version}}
                components: clippy, rustfmt

            - name: Setup Rust cache
              uses: Swatinem/rust-cache@v2

            - name: Pull dependencies
              run: cargo build
    clippy:
        name: Clippy (${{matrix.rust-version}})
        runs-on: ubuntu-latest
        strategy:
            matrix:
                rust-version: [stable, nightly]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Rust toolchain
              uses: dtolnay/rust-toolchain@master
              with:
                toolchain: ${{matrix.rust-version}}
                components: clippy, rustfmt

            - name: Setup Rust cache
              uses: Swatinem/rust-cache@v2

            - name: Clippy!
              uses: auguwu/clippy-action@1.2.0
              with:
                all-features: true
                token: ${{secrets.GITHUB_TOKEN}}
