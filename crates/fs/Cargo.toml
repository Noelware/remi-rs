[package]
name = "remi-fs"
description = "üêª‚Äç‚ùÑÔ∏èüß∂ Local filesystem implementation for remi"
version.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true

[features]
file-format = ["dep:infer", "dep:file-format"]
serde_json = ["dep:serde_json"]
serde_yaml = ["dep:serde_yaml"]
async-std = ["dep:async-std"]
default = ["file-format"]
tracing = ["dep:tracing"]
serde = ["dep:serde"]
log = ["dep:log"]

[dependencies]
async-std = { version = "1.12.0", optional = true }
async-trait = "0.1.77"
bytes = "1.5.0"
dirs = "5.0.1"
file-format = { version = "0.23.0", optional = true }
futures = "0.3.30"
infer = { version = "0.15.0", default-features = false, optional = true }
log = { version = "0.4.20", optional = true }
remi = { path = "../../remi" }
serde = { version = "1.0.195", features = ["derive"], optional = true }
serde_json = { version = "1.0.108", optional = true }
serde_yaml = { version = "0.9.27", optional = true }
tokio = { version = "1.35.1", features = ["fs", "io-util"] }
tracing = { version = "0.1.40", optional = true }

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
tokio = { version = "1.35.1", features = ["macros", "rt", "fs", "io-util"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[[example]]
name = "filesystem"
path = "./examples/filesystem.rs"
required-features = ["tracing"]
