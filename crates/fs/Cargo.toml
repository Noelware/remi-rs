[package]
name = "remi-fs"
description = "üêª‚Äç‚ùÑÔ∏èüß∂ Official and maintained remi-rs crate for support of the local filesystem"
version.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(noeldoc)'] }

[features]
default = ["file-format", "serde_json"]

file-format = ["dep:infer", "dep:file-format"]
serde_json = ["dep:serde_json"]
serde_yaml_ng = ["dep:serde_yaml_ng"]
serde_yaml = ["serde_yaml_ng"]                 # alias for `serde_yaml_ng`
unstable = ["remi/unstable"]
tracing = ["dep:tracing"]
serde = ["dep:serde"]
log = ["dep:log"]

[dependencies]
etcetera = "0.8.0"
file-format = { version = "0.25.0", features = ["reader-txt"], optional = true }
infer = { version = "0.16.0", default-features = false, optional = true }
log = { version = "0.4.22", optional = true }
remi = { path = "../../remi", version = "0.9.0" }
serde = { version = "1.0.210", features = ["derive"], optional = true }
serde_json = { version = "1.0.128", optional = true }
serde_yaml_ng = { version = "0.10.0", optional = true }
tokio = { version = "1.40.0", features = ["fs", "io-util"] }
tracing = { version = "0.1.40", optional = true }

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
tempfile = "3.13.0"
tokio = { version = "1.40.0", features = ["macros", "rt", "fs", "io-util"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[[example]]
name = "filesystem"
path = "./examples/filesystem.rs"
required-features = ["tracing"]
