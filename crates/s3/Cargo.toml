[package]
name = "remi-s3"
description = "üêª‚Äç‚ùÑÔ∏èüß∂ Official and maintained remi-rs crate for support of Amazon S3"
version.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(noeldoc)'] }

[features]
default = []

export-crates = []
unstable = ["remi/unstable"]
tracing = ["dep:tracing"]
serde = ["dep:serde"]
log = ["dep:log"]

[dependencies]
aws-config = "1.5.8"
aws-credential-types = "1.2.1"
aws-sdk-s3 = { version = "1.56.0", features = ["behavior-version-latest"] }
aws-smithy-runtime-api = "1.7.2"
log = { version = "0.4.22", optional = true }
remi = { path = "../../remi", version = "0.10.1" }
serde = { version = "1.0.210", features = ["derive"], optional = true }
tracing = { version = "0.1.40", optional = true }

[dev-dependencies]
bollard.workspace = true
testcontainers.workspace = true
tokio = { version = "1.40.0", features = ["macros", "rt"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[package.metadata.docs.rs]
all-features = true
