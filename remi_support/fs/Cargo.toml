[package]
name = "remi-fs"
description = "üêª‚Äç‚ùÑÔ∏èüß∂ Local filesystem implementation for remi-rs"
version = "0.0.0-devel.0"
repository = "https://github.com/Noelware/remi-rs/tree/master/support/remi_fs"
license = "MIT"
edition = "2021"
# homepage = "https://docs.noelware.org/libraries/rust/remi-rs/latest/remi_fs"
rust-version = "1.67.0"

[features]
file-format = ["dep:infer", "dep:file-format"]
async-std = ["dep:async-std"]
default = ["file-format"]
serde = ["dep:serde"]
log = ["dep:log"]

[dependencies]
async-std = { version = "1.12.0", optional = true }
async-trait = "0.1.72"
bytes = "1.4.0"
derive_builder = "0.12.0"
dirs = "5.0.1"
file-format = { version = "0.18.0", optional = true }
futures = "0.3.28"
infer = { version = "0.15.0", default-features = false, optional = true }
log = { version = "0.4.19", optional = true }
remi-core = { version = "0.0.0-devel.0", path = "../../remi_core" }
serde = { version = "1.0.180", features = ["derive"], optional = true }
tokio = { version = "1.29.1", features = ["fs", "io-util"] }
